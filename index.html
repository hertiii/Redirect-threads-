<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discover My World</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta http-equiv="refresh" content="3;url=https://getmysocial.com/esmeleahhry">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-start:#05060a;
      --bg-end:#101527;
      --accent:#3aa9ff;
      --accent-alt:#ff7ad9;
      --accent-glow:#72c8ff;
      --text-primary:#ffffff;
      --text-dim:#b5bcc9;
      --glass-bg:rgba(255,255,255,0.06);
      --glass-border:rgba(255,255,255,0.18);
      --radius:22px;
      --transition:0.35s cubic-bezier(.4,.0,.2,1);
      --shadow:0 8px 24px -6px rgba(0,0,0,0.55),0 2px 6px -1px rgba(0,0,0,0.4);
    }
    * { box-sizing:border-box; -webkit-font-smoothing:antialiased; }
    body {
      margin:0;
      min-height:100svh;
      font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      color:var(--text-primary);
      background:radial-gradient(circle at 30% 20%, #18243b 0%, var(--bg-start) 45%) fixed,
                 linear-gradient(160deg,var(--bg-start),var(--bg-end));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 20px;
      position:relative;
      overflow:hidden;
    }
    .halo {
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 70% 80%, rgba(58,169,255,0.18), transparent 60%),
        radial-gradient(circle at 20% 30%, rgba(255,122,217,0.22), transparent 65%);
      mix-blend-mode:screen;
      animation:float 14s linear infinite;
      opacity:.9;
    }
    @keyframes float {
      0% { transform:translate3d(0,0,0); }
      50% { transform:translate3d(0,-22px,0); }
      100% { transform:translate3d(0,0,0); }
    }
    .card {
      width:100%;
      max-width:560px;
      background:var(--glass-bg);
      backdrop-filter:blur(22px) saturate(140%);
      -webkit-backdrop-filter:blur(22px) saturate(140%);
      border:1px solid var(--glass-border);
      border-radius:calc(var(--radius) + 8px);
      padding:42px 40px 46px;
      position:relative;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card::before {
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(125deg, rgba(58,169,255,0.14), rgba(255,122,217,0.12) 55%, transparent 85%);
      opacity:.55;
      pointer-events:none;
    }
    .header {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      margin-bottom:26px;
    }
    /* Abstract orb instead of face/avatar */
    .orb {
      width:132px;
      height:132px;
      border-radius:50%;
      position:relative;
      background:
        radial-gradient(circle at 35% 30%, #ffffff 0%, #e3f6ff 22%, #3aa9ff 45%, #18243b 80%),
        linear-gradient(135deg, var(--accent), var(--accent-alt));
      overflow:hidden;
      box-shadow:0 10px 28px -8px rgba(0,0,0,0.6),0 0 0 6px rgba(255,255,255,0.04);
      border:3px solid rgba(255,255,255,0.35);
      isolation:isolate;
    }
    .orb::after {
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 70% 75%, rgba(255,122,217,0.55), transparent 65%),
        radial-gradient(circle at 30% 25%, rgba(58,169,255,0.55), transparent 60%);
      mix-blend-mode:screen;
      animation:orbPulse 6s ease-in-out infinite;
      opacity:.7;
    }
    @keyframes orbPulse {
      0%,100% { transform:scale(0.96); }
      50% { transform:scale(1.05); }
    }
    h1 {
      font-family:Poppins,Inter,sans-serif;
      font-size:clamp(1.9rem,4.5vw,2.55rem);
      line-height:1.12;
      margin:0;
      font-weight:600;
      background:linear-gradient(90deg,var(--accent),var(--accent-alt));
      -webkit-background-clip:text;
      color:transparent;
    }
    .subtitle {
      font-size:1.02rem;
      max-width:420px;
      margin:0;
      line-height:1.42;
      color:var(--text-dim);
      font-weight:400;
    }
    .actions {
      display:flex;
      flex-wrap:wrap;
      gap:16px;
      margin-top:34px;
      justify-content:center;
    }
    a.button {
      --btn-bg:linear-gradient(135deg,#1e2a3c,#141b27 55%);
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:14px 26px 15px;
      border-radius:999px;
      font-weight:600;
      font-size:.97rem;
      letter-spacing:.35px;
      text-decoration:none;
      color:var(--text-primary);
      background:var(--btn-bg);
      border:1px solid rgba(255,255,255,0.14);
      cursor:pointer;
      transition:var(--transition);
      isolation:isolate;
    }
    a.button.primary {
      background:linear-gradient(135deg,var(--accent) 0%,var(--accent-alt) 100%);
      color:#061825;
      border:1px solid rgba(255,255,255,0.4);
      box-shadow:0 6px 20px -4px rgba(58,169,255,0.55),0 6px 24px -5px rgba(255,122,217,0.45);
    }
    a.button:hover {
      transform:translateY(-3px);
      box-shadow:0 8px 26px -6px rgba(0,0,0,0.65),0 0 0 3px rgba(255,255,255,0.06);
    }
    a.button.primary:hover {
      box-shadow:0 10px 30px -6px rgba(58,169,255,0.65),0 10px 34px -8px rgba(255,122,217,0.55);
    }
    a.button:active { transform:translateY(0); box-shadow:0 4px 14px -4px rgba(0,0,0,0.55); }
    .redirect-box {
      margin-top:30px;
      font-size:.9rem;
      color:var(--text-dim);
      line-height:1.5;
    }
    .count {
      font-weight:600;
      color:var(--accent-glow);
      font-family:monospace;
      letter-spacing:.5px;
    }
    .small-link {
      color:var(--accent);
      text-decoration:none;
      font-weight:500;
      position:relative;
    }
    .small-link::after {
      content:"";
      position:absolute;
      left:0; bottom:-2px;
      height:2px;
      width:0%;
      background:linear-gradient(90deg,var(--accent),var(--accent-alt));
      transition:width .4s ease;
    }
    .small-link:hover::after { width:100%; }
    footer {
      margin-top:42px;
      font-size:0.72rem;
      letter-spacing:.6px;
      text-transform:uppercase;
      opacity:.5;
    }
    @media (max-width:560px) {
      .card { padding:36px 28px 40px; }
      .actions { gap:14px; }
      a.button { flex:1 1 100%; justify-content:center; }
    }
    @media (prefers-reduced-motion:reduce) {
      .halo, .orb::after { animation:none; }
      a.button:hover, a.button:active { transform:none; }
    }
  </style>
</head>
<body>
  <div class="halo"></div>
  <main class="card" role="main">
    <div class="header">
      <div class="orb" aria-hidden="true"></div>
      <h1>Discover My World</h1>

        Before accessing the main content, connect with me. A more exclusive experience awaits you.

    </div>

      <a class="button primary" href="https://getmysocial.com/esmeleahhry" target="_blank" rel="noopener" aria-label="Go to my primary page">
        âœ¨ Enter Now
      </a>
    </div>

    <div class="redirect-box" aria-live="polite">
      Auto redirect in <span class="count" id="count">3</span> secondsâ€¦<br>
      Or click here: <a class="small-link" href="https://getmysocial.com/esmeleahhry">Access now</a>
    </div>

    <footer>
      Inspired style. Not affiliated with OnlyFans.

  </main>

  <script>
    const targetUrl = "https://getmysocial.com/esmeleahhry";
    let remaining = 3;
    const el = document.getElementById("count");

    const tick = () => {
      remaining--;
      if (remaining < 0) {
        window.location.href = targetUrl;
        return;
      }
      el.textContent = remaining;

    // Start immediately

</body>
</html>
